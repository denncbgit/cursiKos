<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">

	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cursiKos</title>

  <!-- Bootstrap core CSS -->
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.slim.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

	
  <!-- Navigation -->
  <nav th:fragment="nav" th:switch="${usuario.}" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">CursiKos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
            <a class="nav-link" th:text="'Hola ' + ${#authentication.name}"></a>
          </li>
          <li class="nav-item" sec:authorize="!hasRole('ROLE_USER')">
            <a class="nav-link"  href="/usuario/formRegistro" th:text="Registro"></a>
          </li>
          
          <li class="nav-item" sec:authorize="!hasRole('ROLE_USER')">
            <a class="nav-link" href="/usuario/formLogin">Login</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
          	<a href="javascript:document.getElementById('logoutForm').submit()">Logout</a>
          </li>
          <form th:action="@{/logout}" method="POST" id="logoutForm">
        </ul>
      </div>
    </div>
  </nav>


</body>

</html>
