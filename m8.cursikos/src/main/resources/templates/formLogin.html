<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head th:replace="~{fragmentos/navAndHeader::head}">
</head>
<body>

	<nav th:replace="~{fragmentos/navAndHeader::nav}"></nav>

<div class="container">
	    <div class="row justify-content-center align-items-center">
	        <div class="col-7">
	            <h1 class="text-center">Login</h1>
	            <form method="post" th:action="@{/login}" th:object="${usuario}">
		            
		            <div class="form-group">
		                <label for="username">Email</label>
		                <span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username"
								placeholder="email">
		            </div>
		            
	                <div class="form-group"><label for="pwd">Password:</label>
		                <span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password">
		                
		                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  style="color: red"></span>
		            </div>
	                <button type="submit" class="btn btn-primary">Submit</button>
	            </form>
	        </div>
	    </div>
	</div>



	<footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
