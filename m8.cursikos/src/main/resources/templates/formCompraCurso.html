<html xlmns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="formCompraCurso">
    
        <div class="container">
            <h1 class=" col-12 justify-content-center align-items-center"> Registrate en nuestros cursos</h1>
            <form method="post" th:action="@{/registroCurso}" th:object="${compraCurso}">
            <!-- Cursos imagenes y checkbox-->
            <div  class="row justify-content-center align-items-center">
                <div th:each="curso : ${cursos} " class="col-4 justify-content-center align-items-center">
                	<img style ="height:128px" th:src="${curso.image}">
                </div>
            </div>

            <div  class="row justify-content-center align-items-center">
                <div th:each="curso : ${cursos} " class="col-4 justify-content-center align-items-center">
                    <input type="checkbox"  th:field="${compraCurso.productos}" class="form-check-input justify-content-center align-items-center" th:attr="value = ${curso.id}">
                    <label th:text="${curso.nombre}"></label>
                </div>
            </div>

            <!--Metodos de pago-->
            <div class="row justify-content-center align-items-center .d-none .d-sm-block">
                <h3 class="col-12">Metodos de pago</h3>
                <input type="radio" th:field="${compraCurso.metodoPago}" class="col-3" value="Paypal" name="pago" checked>
                <label for="male">Paypal</label>
                
                <input type="radio"  th:field="${compraCurso.metodoPago}" class="col-3" value="Vendiendo el alma al diablo" name="pago">
                <label for="male">Vendiendo el alma al diablo</label>
                
                <input type="radio" th:field="${compraCurso.metodoPago}" class="col-3" value="Sinpa" name="pago">
                <label for="male">Sinpa</label>
            </div>
            <!--Valoracion-->
            <div class="row justify-content-center align-items-center">
                <label class="col-sm-3">Valoracion</label>
                <select th:field="${compraCurso.valoracion}" class="col-3 form-control form-control-sm">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
       
    
</body>
