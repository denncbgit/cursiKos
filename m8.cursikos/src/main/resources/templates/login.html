<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head th:replace="~{fragmentos/navAndHeader::head}">
</head>

</head>

<body>

	<form id="loginform" class="form-horizontal" method="POST"
						th:action="@{/login}" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username"
								placeholder="email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password">
						</div>






						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<button id="btn-login" type="submit" class="btn btn-success">Login
								</button>


							</div>
						</div>


						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid #888; padding-top: 15px;">
									¿Todavía no tienes una cuenta? ¡Puedes crearla ahora mismo <a
										href="#"
										onClick="$('#loginbox').hide(); $('#signupbox').show()">
										pulsando aquí! </a>
								</div>
							</div>
						</div>
					</form>

	


	<footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
